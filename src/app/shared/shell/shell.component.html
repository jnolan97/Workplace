<mat-sidenav-container>
    <!--SideNav-->
    <mat-sidenav #drawer class="sidenav"
    fixedInViewport [attr.role] = "(isHandset$ | async) ? 'dialog': 'navigation'"
    [mode]="(isHandset$ | async) ? 'over': 'side' "
    [opened] = "false"
    >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
        <a mat-list-item routerLink="/" (click)="drawer.close()">Home</a>
        <a mat-list-item routerLink="/tasks" (click)="drawer.close()">Add Task</a>
        <a mat-list-item routerLink="/" (click)="drawer.close()">Show Tasks</a>
    </mat-nav-list>
</mat-sidenav>
    <mat-sidenav-content>
        <!--Top Full Toolbar-->
        <mat-toolbar>
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
            *ngIf = "isHandset$ | async"
            >
            <mat-icon aria-label="Side nav toggle icon">Menu</mat-icon>
            </button>

            <span class="logo" routerLink="/">Task Manager App</span>
            <span class="fill-space"></span>
            <div *ngIf="!(isHandset$ | async)">
                <a mat-button routerLink="/">Home</a>
                <a mat-button routerLink="/tasks">Add Task</a>
                <a mat-button routerLink="/">Show Task</a>
            </div>
        </mat-toolbar>
        <!--Angular Transclusion-->
        <ng-content></ng-content>
    </mat-sidenav-content>

    
</mat-sidenav-container>
